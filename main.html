<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cайт красоток</title>
    <link rel="stylesheet" href="css/start_button.css" />
  </head>
  <body>
    <!-- Кнопка с использованием JavaScript для перенаправления на другую страницу -->

    <button onclick="redirectToSecondPage()" class="big-button">перейти</button>
    <button onclick="redirectToSecondPage()" class="big-button">на</button>
    <button onclick="redirectToSecondPage()" class="big-button">2</button>
    <button onclick="redirectToSecondPage()" class="big-button">
      страницу
    </button>

    <script>
      function redirectToSecondPage() {
        // Используйте window.location.href для перенаправления на другую страницу
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
